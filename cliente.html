<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('Fondo1.jpg');
            background-size: cover;
            color: rgb(81, 40, 20);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .form-label {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-control {
            font-size: 1rem;
            height: 35px;
            width: 250px;
        }

        .btn {
            font-size: 1.25rem;
            border: 2px solid white;
        }

        .btn-info {
            background-color: rgb(41, 27, 22);
        }

        .message {
            font-size: 2rem;
            color: orange;
            text-align: center;
            margin: 20px 0;
        }

        .section {
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
        }

        .button-group a, .button-group button, .button-group input {
            width: auto;
        }

        .form-inline {
            display: flex;
            flex-direction: row;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Cliente</h1>

        <!-- Agregar Dinero and Ver Saldo Section -->
        <div class="section form-inline">
            <form id="agregarDineroForm" action="/dinero" method="post">
                <div class="mb-3">
                    <label for="cantidad_dinero" class="form-label">Agregar Saldo:</label>
                    <input type="number" id="cantidad_dinero" name="cantidad_dinero" class="form-control" placeholder="Agrega la cantidad">
                </div>
                <input type="submit" value="Agregar Dinero" class="btn btn-success">
            </form>

            <form id="verSaldoForm" action="/verSaldo" method="get">
                <input type="submit" value="Ver mi saldo" class="btn btn-success">
            </form>
        </div>

        <!-- Navigation Buttons Section -->
        <div class="section button-group">
            <a href="/carrito" class="btn btn-secondary">Ver Carrito</a>
            <a href="/obtenerProductos" class="btn btn-secondary">Stock</a>
        </div>

        <!-- Agregar al Carrito Section -->
        <div class="section">
            <form id="agregarAlCarritoForm" action="/agregarAlCarrito" method="post">
                <div class="mb-3">
                    <label for="id_producto" class="form-label">ID del Producto:</label>
                    <input type="text" id="id_producto" name="id_producto" class="form-control" placeholder="ID del Producto">
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="text" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad">
                </div>
                <input type="submit" value="Agregar al Carrito" class="btn btn-primary">
            </form>
        </div>

        <!-- Realizar Compra Section -->
        <div class="section">
            <form action="/realizarCompra" method="post">
                <input type="submit" value="Realizar Compra" class="btn btn-info">
            </form>
        </div>

        <!-- Borrar Producto Section -->
        <div class="section">
            <form action="/eliminarcarro" method="post">
                <div class="mb-3">
                    <label for="id_borrar" class="form-label">ID del Producto a Borrar:</label>
                    <input type="text" id="id_borrar" name="id_producto" class="form-control" placeholder="ID del Producto">
                </div>
                <input type="submit" value="Borrar Producto" class="btn btn-danger">
            </form>
        </div>

        <!-- Cerrar Sesión Section -->
        <div class="section">
            <button onclick="window.location.href='/logout';" class="btn btn-danger">Cerrar sesión</button>
        </div>
    </center>

    <div id="mensaje"></div>
</body>
</html>
