<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amasarte</title>
    <link rel="stylesheet" href="sesion.css">
    <style>
        body {
            background-image: url('cena.jpg');
            /* Ruta de la imagen de fondo */
            background-size: cover;
            color: #ffb03b;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>

        <form action="/login" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="role">Usuario:</label>
            <select id="role" name="role">
                <option value="Cliente">Cliente</option>
                <option value="Desarrollador">Administrador</option>
            </select><br><br>

            <input type="submit" value="Iniciar Sesión" class="submit-button">
        </form>

        <a href="registro.html" class="register-button">Registrarse</a>
    </div>
</body>

</html>
